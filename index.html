<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Trading Overlay</title>
  <style>
    :root {
      --bg: #111;
      --panel: #1a1a1a;
      --neon: #39ff14;
      --text: #ccc;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    #tradingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 99999;
      display: flex;
      color: var(--text);
    }

    .sidebar {
      width: 240px;
      background-color: var(--panel);
      padding: 1rem;
      border-right: 2px solid var(--neon);
    }

    .sidebar h2 {
      color: var(--neon);
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .menu-item {
      margin-bottom: 0.5rem;
      cursor: pointer;
      color: var(--text);
    }

    .menu-item:hover {
      color: var(--neon);
    }

    .panel {
      flex-grow: 1;
      padding: 2rem;
      background-color: var(--bg);
    }

    .hidden {
      display: none;
    }

    .input-row {
      margin: 1rem 0;
    }

    label {
      display: block;
      margin-bottom: 0.2rem;
    }

    input[type="text"], input[type="number"] {
      background-color: #222;
      color: var(--text);
      padding: 0.5rem;
      border: 1px solid var(--neon);
      width: 100%;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .toggle label {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="tradingOverlay">
    <div class="sidebar">
      <h2>Trader UI</h2>
      <div class="menu-item" onclick="showPanel('home')">Home</div>
      <div class="menu-item" onclick="showPanel('pnl')">PnL Tracker</div>
      <div class="menu-item" onclick="showPanel('sniper')">Auto Sniper</div>
      <div class="menu-item" onclick="showPanel('copy')">Copy Trading</div>
      <div class="menu-item" onclick="showPanel('wallet')">Wallet Tracker</div>
      <div class="menu-item" onclick="showPanel('twitter')">Twitter Tracker</div>
      <div class="menu-item" onclick="showPanel('autoBuy')">Auto Buyer</div>
      <div class="menu-item" onclick="showPanel('autoSell')">Auto Seller</div>
      <div class="menu-item" onclick="showPanel('coin')">Coin Tracker</div>
    </div>
    <div class="panel">
      <div id="home" class="section">
        <h3>Dashboard</h3>
        <div class="input-row">
          <label>All Time PnL (SOL)</label>
          <input type="text" value="+420.69 SOL">
        </div>
        <div class="input-row">
          <label>Daily PnL (SOL)</label>
          <input type="text" value="+69.42 SOL">
        </div>
        <div class="input-row">
          <label>Total SOL Earned</label>
          <input type="text" value="123.456 SOL">
        </div>
        <div class="input-row">
          <label>% Gain</label>
          <input type="text" value="+9999%">
        </div>
      </div>

      <div id="pnl" class="section hidden">
        <h3>PnL Tracker</h3>
        <div class="toggle">
          <input type="checkbox" id="pnlToggle">
          <label for="pnlToggle">Enable PnL Tracker</label>
        </div>
      </div>

      <div id="sniper" class="section hidden">
        <h3>Auto Sniper</h3>
        <div class="toggle">
          <input type="checkbox" id="sniperToggle">
          <label for="sniperToggle">Enable Auto Sniper</label>
        </div>
      </div>

      <div id="copy" class="section hidden">
        <h3>Copy Trading</h3>
        <div class="toggle">
          <input type="checkbox" id="copyToggle">
          <label for="copyToggle">Enable Copy Trading</label>
        </div>
      </div>

      <div id="wallet" class="section hidden">
        <h3>Wallet Tracker</h3>
        <div class="toggle">
          <input type="checkbox" id="walletToggle">
          <label for="walletToggle">Enable Wallet Tracker</label>
        </div>
        <div class="input-row">
          <label>Paste Wallet Address</label>
          <input type="text" placeholder="0xABC123...">
        </div>
      </div>

      <div id="twitter" class="section hidden">
        <h3>Twitter Tracker</h3>
        <div class="toggle">
          <input type="checkbox" id="twitterToggle">
          <label for="twitterToggle">Enable Twitter Tracker</label>
        </div>
        <div class="input-row">
          <label>Paste Twitter Handles</label>
          <input type="text" placeholder="@elonmusk, @whale_alert">
        </div>
      </div>

      <div id="autoBuy" class="section hidden">
        <h3>Auto Buyer</h3>
        <div class="toggle">
          <input type="checkbox" id="buyToggle">
          <label for="buyToggle">Enable Auto Buyer</label>
        </div>
      </div>

      <div id="autoSell" class="section hidden">
        <h3>Auto Seller</h3>
        <div class="toggle">
          <input type="checkbox" id="sellToggle">
          <label for="sellToggle">Enable Auto Seller</label>
        </div>
      </div>

      <div id="coin" class="section hidden">
        <h3>Coin Tracker</h3>
        <div class="toggle">
          <input type="checkbox" id="coinToggle">
          <label for="coinToggle">Enable Coin Tracker</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showPanel(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
